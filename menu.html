<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- header started  -->
     <header>
        <nav class="navbar">
            <div class="nav-icon">
                <span class="menu-span"><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="nav-logo">
                <h1>Burger King</h1>
            </div>
            <div class="nav-items">
                <span class="user-logo"><i class="fa-solid fa-user"></i></span>


                <button class="view-cart-btn"><span><i class="fa-solid fa-bag-shopping"></i></span> View Cart</button>
            </div>
        </nav>
        <div class="header-lower">
            <div class="lower-address">
                <span class="shop-span"><i class="fa-solid fa-shop"></i></span>
                <span class="flame-sans"><span class="flame-regular">Pick Up</span> 106 Fulton street</span>
            </div>

            <div class="arrow-div">
                <span class="angle-arrow-span"><i class="fa-solid fa-angle-up"></i></span>
            </div>
        </div>
    </header>
    <!-- header ended  -->

    <!-- menu section started  -->
     <div class="menu-section">
        <div class="menu-heading"><span class="flame-regular">Full Menu</span></div>
        <div class="menu-items">
            <div class="menu-item">
                <img src="./assests/menu1.png" alt="">
                <h3>Digital Exlusives</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu2.avif" alt="">
                <h3>Limited Time Only</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu3.avif" alt="">
                <h3>Breakfast Meals</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu4.avif" alt="">
                <h3>Breakfast Sandwiches</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu5.avif" alt="">
                <h3>Burritos</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu6.avif" alt="">
                <h3>Breakfast Sides</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu7.avif" alt="">
                <h3>Drinks & Coffee</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu8.avif" alt="">
                <h3>Condiments</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu1.png" alt="">
                <h3>Digital Exlusives</h3>
            </div>
            <div class="menu-item">
                <img src="./assests/menu1.png" alt="">
                <h3>Digital Exlusives</h3>
            </div>
        </div>
     </div>
     <!-- menu section ended  -->
     <!-- footer navbar started  -->
     <div class="footer-navbar">
        <a href="index.html">
            <div class="home"><span class="home-icon"><i class="fa-solid fa-house"></i></span> Home</div>
        </a>
        <a href="menu.html">
            <div class="menu"><span class="burger-icon"><i class="fa-solid fa-burger"></i></span> Menu</div>
        </a>
        <a href="offers.html">
            <div class="offers"><span class="coupon-icon"><i class="fa-solid fa-money-bill"></i></span> Offers
            </div>
        </a>
        <a href="rewards.html">
            <div class="rewards"><span class="crown-icon"><i class="fa-solid fa-crown"></i></span> Rewards
            </div>
        </a>
    </div>
    <!-- footer navbar ended  -->

</body>
</html>
